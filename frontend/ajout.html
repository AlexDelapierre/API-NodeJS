<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendreMesObjets</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <h1 class="mb-4">Vendre un objet</h1>

    <div id="message" class="mt-3"></div>

    <form>
        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" placeholder="Entrez le titre de l'objet">
        </div>

        <div class="mb-3">
            <label for="prix" class="form-label">Prix (€)</label>
            <input type="number" class="form-control" id="prix" placeholder="Entrez le prix">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Décrivez votre objet"></textarea>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL de l'image</label>
            <input type="url" class="form-control" id="imageUrl" placeholder="Entrez l'URL de l'image">
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
